name: E2E Test ( Blocks )

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    # Use Ubuntu 20.04.
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2

    - name: Cache node modules
      uses: actions/cache@v2
      env:
        cache-name: cache-node-modules
      with:
        path: ~/.npm
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-

    - name: Setup the Stackable Free and Premium Repository
      run: |
        git clone https://github.com/gambitph/Stackable.git
        git clone https://${{ secrets.ACCESS_KEY }}@github.com/bfintal/Stackable-Premium
        cd Stackable
        mkdir pro__premium_only
        cd ..
        find Stackable-Premium/ -maxdepth 1 -mindepth 1 -exec mv -t Stackable/pro__premium_only {} +

    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: 14.x

    - name: Install @wordpress/env
      run: npm install -g @wordpress/env

    #- name: Run E2E Test Dependencies
      #run: npm ci

    - name: Build Stackable Premium
      run: |
        cd Stackable
        # npm ci
        cd pro__premium_only
        # npm ci
        # npm run build --if-present

    - name: Run WordPress Local Environment 
      run: |
        ls
        wp-env start

    - name: Run Sample Test
      run: |
        npm run chrome --spec sample.spec.js --config baseUrl="http://localhost:8889"
  


