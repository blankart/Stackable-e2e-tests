name: E2E Test (V2 Blocks)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        wp-version: ['5.7.2']

    steps:
    - uses: actions/checkout@v2

    - name: Cache node modules
      uses: actions/cache@v2
      env:
        cache-name: cache-node-modules
      with:
        path: ~/.npm
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-

    - name: Setup the Stackable Free and Premium Repository
      run: |
        git clone https://github.com/gambitph/Stackable.git
        cd Stackable
        git clone https://${{ secrets.ACCESS_KEY }}@github.com/bfintal/Stackable-Premium pro__premium_only
        cd ..

    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: 14.x

    - name: Install @wordpress/env
      run: npm install -g @wordpress/env

    - name: Build Stackable Premium
      run: |
        cd Stackable
        npm ci
        cd pro__premium_only
        npm ci
        npm run build --if-present

    - name: Install WordPress Version
      run: |
        composer require roots/wordpress:${{ matrix.wp-version }} --dev

    - name: Run WordPress Local Environment 
      run: |
        wp-env start

    - name: Run Test Suite
      uses: cypress-io/github-action@v2
      with:
        spec: cypress/integration/v2/blocks/**/accordion.spec.js
        config: baseUrl="http://localhost:8889"
        env: STACKABLE_PREMIUM_CODE="${{ secrets.STACKABLE_PREMIUM_CODE }}",GITHUB_ACTIONS="true"
    - uses: actions/upload-artifact@v2
      if: failure()
      with:
        name: cypress-videos
        path: cypress/videos
  


